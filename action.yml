name: 'GitHub Action Submodule Update (Directcommit)'
description: 'Update submodules and creates a new commit for parent repository'
author: 'releasehub, PaulRitter'

branding:
  icon: 'git-commit'
  color: 'yellow'

inputs:
  github_token:
    description: 'Github Token'
    required: true
  parent_branch:
    description: 'Branch to commit to'
    required: false
    default: 'main'
  parent_repository:
    description: 'Parent Repository'
    required: true

runs:
  using: 'composite'
  steps:
  - name: Checkout parent repository and branch
    uses: actions/checkout@v3
    with:
      token: ${{ inputs.github_token }}
      repository: ${{ inputs.parent_repository }}
      ref: ${{ inputs.parent_branch }}
      submodules: true
      fetch-depth: 0

  - name: Create new commit and push changes
    shell: bash
    run: |
      git config user.name "${GITHUB_ACTOR}"
      git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      SUBMODULES=$(git submodule status | awk '{print $1" "$2}')
      for SUBMODULE in $SUBMODULES
      do
        SUBMODULE_NAME=$(echo $SUBMODULE | awk '{print $1}')
        SUBMODULE_PATH=$(echo $SUBMODULE | awk '{print $2}')
        FULL_PATH="${GITHUB_WORKSPACE}/${SUBMODULE_PATH}"
        if [ -d "$FULL_PATH" ]; then
          cd $FULL_PATH
          BEFORE_HEAD=$(git rev-parse HEAD)
          git pull origin HEAD
          AFTER_HEAD=$(git rev-parse HEAD)
          cd $GITHUB_WORKSPACE
          if [ "$BEFORE_HEAD" != "$AFTER_HEAD" ]; then
            git commit -am "Updated ${SUBMODULE_NAME}"
          fi
        else
          echo "Directory $FULL_PATH does not exist"
        fi
      done
      git push
